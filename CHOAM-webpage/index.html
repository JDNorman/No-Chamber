<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

  <title class="CHOAM">C.H.O.A.M</title>
</head>

<body>
  <div class="container">
    <div class="textbox fade-up">
      <div class="header">
        <span class="header__top">
          welcome to
        </span>
        <br>
        <span class="CHOAM header__bottom">
          C.H.O.A.M
        </span>
      </div>
      <div class="home__links fade-up" id="nav">
        <a href="index.html" class="home__link" id="home">
          <i class="fa fa-solid fa-house-user"></i>
        </a>
        <a href="Map.html" class="home__link" id="map">
          <i class="fa fa-solid fa-map"></i>
        </a>
        <a href="jobs.html" class="home__link" id="jobs">
          <i class="fa fa-solid fa-clipboard"></i>
        </a>
        <!--this bot page is for bot management-->
        <a href="" class="home__link" id="bot">
          <i class="fa fa-solid fa-robot"></i>
        </a>
        <a href="" class="home__link" id="profile">
          <i class="fa fa-solid fa-user"></i>
        </a>
        <a href="" class="home__link" id="guild">
          <i class="fa fa-solid fa-server"></i>
        </a>
      </div>
    </div>
    <div class="bugs notice">
      <div class="bugs__header">
        <h2>
          <span class="bugs__header--title">
            Notice a bug?
          </span>
        </h2>
      </div>
      <div class="bugs__content">
        <div class="discord-invite">
          <p>
            Feel free to join our 
            <span href="https://discord.gg/k9PP8yEEMf" class="spice-purple">
              Discord
            </span>
             support server to make bug reports and feature requests!
          </p>
        </div>
        <br>
        <div class="github-invite">
          <p>
            Alternatively, you may go to our 
            <span href="https://github.com/JDNorman/No-Chamber/issues" class="spice-purple">
              Github
            </span>
             repository to make an issue!
          </p>
        </div>
      </div>
      <div class="home__links bug__links">
        <a href="https://discord.gg/k9PP8yEEMf" class="home__link" id="discord">
          <i class="fab fa-brands fa-discord"></i>
        </a>
        <a href="https://github.com/JDNorman/No-Chamber/issues" class="home__link" id="github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <div class="credits notice">

    </div>
  </div>
  <footer>
    <div class="row footer_row">
      <a href="#" class="footer__anchor">
        <figure class="footer__logo">
          <img src="./assets/" class="footer__logo--img">
        </figure>
      </a>
      <div class="footer__copyright">Copyright Â© 2024 John David Norman</div>
    </div>
  </footer>
</body>

</html>
